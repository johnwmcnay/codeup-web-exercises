<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
<h2>Register with us!</h2>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="username">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br><br>

    <label for="bio">Bio:</label><br>
    <textarea id="bio" rows="10" cols="60">Give us a short description about you; i.e. your favorite movies, hobbies, songs</textarea>
    <br><br>
    <label for="referral">How did you hear about us?</label><br>
    <div id="referral">
        <input type="checkbox" name="referral" value="billboard">Billboard<br>
        <input type="checkbox" name="referral" value="radio">Radio Advertisement<br>
        <input type="checkbox" name="referral" value="internet">Internet Advertisement<br>
        <input type="checkbox" name="referral" value="other">Other<br>
    </div>
    <br>
    <label for="browser">Which browser do you use?</label>
    <select name="browser" id="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="opera">Opera</option>
        <option value="other">Other</option>
    </select>
    <br><br>

    <input type="submit">
</form>

</body>
</html>
