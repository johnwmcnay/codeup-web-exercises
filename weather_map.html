<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Grandstander:wght@300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>

<div id="main-header" class="d-flex col-12 align-items-center">
    <div id="brand" class="col-sm-5 col-md-3 d-none d-sm-block">
        <span class="ml-3"><i class="fas fa-cloud"></i> Weather App</span>
    </div>
    <div id="searchForm" class="col-7 col-md-6 p-0">
        <form class="form-row form-inline justify-content-sm-end justify-content-md-center m-0">
            <label for="cityInput"></label>
<!--            <i class="fas fa-cloud d-block d-sm-none ml-2 mr-2 col-auto"></i>-->
            <input class="form-control col-9 ml-2" type="text" placeholder="Enter location" id="cityInput"
                   name="cityInput">
            <a class="btn col-auto mr-2" role="button" id="citySubmit">
                <i class="fas fa-search-location d-md-none"></i>
                <span class="d-none d-sm-none d-md-block">Search</span></a>
        </form>
    </div>
    <div class="col-md-3 col-5 p-0 justify-content-end d-flex d-sm-none d-md-flex">
        <span id="city" class="mr-2">Current city:</span></div>

</div>
<div style="height: 100px; width: 1px" class="d-inline-block m-0 p-0"></div>

<div class="row justify-content-center" id="forecast"></div>


<div id="mapBox" class="row m-0 p-0 container d-none">
    <div id='map' class="rounded mb-3"></div>
</div>

<footer class="ml-3 mt-3">
    Powered by OpenWeather and MapBox API
</footer>
<div class="day card d-none" id="template">
    <div class="date card-header d-flex justify-content-center">
        09-15-2020
    </div>

    <div class="card-body row justify-content-center">
        <div class="temperature text-center col-12">
            75/75
        </div>
        <div class="description row text-center d-none d-sm-none d-md-block col-12">
            Description:
        </div>
        <div class="icon col-12 d-flex justify-content-center"></div>
        <hr class="d-none d-sm-none d-md-block">
        <div class="humidity d-none d-sm-none d-md-block col-12 col-lg-6 col-xl-12">
            Humidity:
        </div>
        <hr class="d-none d-sm-none d-md-block">
        <div class="wind d-none d-sm-none d-md-block col-12 col-lg-6 col-xl-12">
            Wind:
        </div>
        <hr class="d-none d-sm-none d-md-block">
        <div class="pressure d-none d-sm-none d-md-block col-12">
            Pressure:
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoders-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
