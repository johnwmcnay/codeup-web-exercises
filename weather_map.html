<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Grandstander:wght@300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>

<div id="main-header" class="row container-fluid align-items-center">
    <div id="brand" class="col-3">Weather App</div>
    <div id="searchForm" class="col-6">
        <form class="form-inline form-row justify-content-center">
            <label for="cityInput"></label>
            <input class="form-control col-5" type="text" placeholder="Enter location here" id="cityInput"
                   name="cityInput">
            <a class="btn col-auto" role="button" id="citySubmit">Search</a>
        </form>
    </div>
    <div id="city" class="col-3 p-0 row justify-content-end">Current city:</div>
</div>
<div style="height: 100px; width: 1px" class="d-inline-block m-0 p-0"></div>

<div class="row justify-content-center container-fluid m-0 p-0">
    <div class="row container-fluid m-0 p-0 justify-content-center" id="forecast"></div>
</div>

<div id="mapBox" class="row justify-content-center m-0 p-0 container-fluid">
    <div id='map' class="rounded mt-3"></div>
</div>

<footer class="m-0 p-0 row container-fluid">
    <span class="m-2">Powered by OpenWeather and MapBox API</span>
</footer>
<div class="day card d-none" id="template">
    <div class="date card-header text-center">
        09-15-2020
    </div>

    <div class="card-body">
        <div class="temperature text-center">
            75/75
        </div>
        <div class="icon row justify-content-center"></div>
        <div class="description row justify-content-center">
            Description:
        </div>
        <hr>
        <div class="humidity">
            Humidity:
        </div>
        <hr>
        <div class="wind">
            Wind:
        </div>
        <hr>
        <div class="pressure">
            Pressure:
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoders-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
