<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather</title>
    <style>
        .day {
            width: 18%;
        }

        #main-header {
            background-color: dodgerblue;
            color: floralwhite;
        }
    </style>
</head>
<body>

<div id="main-header" class="row container-fluid">
    <div>Weather APP</div>
    <div>Current city: </div>
</div>

<div class="row container-fluid" id="forecast">

    <div class="day card">
        <div class="date card-header text-center">
            09-15-2020
        </div>

        <div class="card-body">
            <div class="temperature text-center">
                75/75
            </div>
            <hr>
            <div>
                Description:
            </div>
            <hr>
            <div>
                Humidity:
            </div>
            <hr>
            <div>
                Wind:
            </div>
            <hr>
            <div>
                Pressure:
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
