<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
<main>
    <nav>
        <ul id="leftSide">
            <li><a href="#">Articles</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Markets</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>
        <section id="logo">
            <a href="#">Logo</a>
        </section>
        <ul id="rightSide">
            <li><a href="#">Follow us</a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
        </ul>
    </nav>
</main>
</body>
</html>
